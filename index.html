<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section><h1>Follow-up</h1></section>
        <section>
          <h1>Feedback === 💰</h1>
          <h2>//feedback.como.cafe</h2>
        </section>
        <section>
          <img src="/img/wny.png" alt="" style="width: 400px;" />
        </section>
        <section><h1>Condivisione</h1></section>
        <section><h1>Speakers</h1></section>
        <section>
          <h1>🙏</h1>
          <h3>🏠 + 🍕 + 🍺 + 🎥</h3>
          <h2>GDS Communication</h2>
        </section>
        <section>
          <h1>Prossimi eventi</h1>
          <div class="events">
            <h2><small>16 Novembre - Verona</small> NodeJS Conf</h2>
            <h2><small>29-30 Novembre - Milano</small> Codemotion</h2>
          </div>
        </section>
        <section>
          <h3>Next meetup</h3>
          <h2>12 Dicembre</h2>
          <h1>📦</h1>
        </section>
        <section><h1>Logo contest</h1></section>
        <section>
          <h1>🖖</h1>
          <h1>Thanks</h1>
          <h4>//como.cafe &bull; @comofrontend</h4>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        history: true,
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          {
            src: "plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
    </script>
  </body>
</html>
